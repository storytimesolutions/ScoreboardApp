<div class="row">
    <div class="jumbotron">
        <h1>Add Developer</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Developer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" ng-model="developer.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" ng-click="addDeveloper(developer)" value="Add Developer" />
                </div>
            </div>
        </form>
    </div>
    <table class="table table-condensed table-hover">
        <tr>
            <th>Developer</th>
            <th></th>
        </tr>
        <tr ng-repeat="developer in developers">
            <td>{{developer.name}}</td>
            <td><div class="btn btn-danger" ng-click="removeDeveloper(developer)">Delete</div></td>
        </tr>
    </table>
</div>
